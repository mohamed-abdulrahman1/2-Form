<html>

<head></head>

<body style="background-color: rebeccapurple;">
  <form>
    <fieldset style='background-color: brown; width:"100%";'>
      <legend style="background-color: orange;">Personal data</legend>

      <br />

      <fieldset style="background-color: olive;">
        <legend style="background-color: blue;"><br /> Your name<br /><br /> </legend>
        <br />

        <table>
          <tbody>
            <tr>

              <td>
                <input type="text" id="FirstName" name="FirstName" placeholder="First name ...">

              </td>
            </tr>
            <tr>

              <td>
                <input type="text" id="LastName" name="LastName" placeholder="Last name ...">
              </td>
            </tr>
          </tbody>
        </table>

      </fieldset>
      <br />

      <table>
        <tbody>
          <tr>
            <td>
              <label for="Telephonenumber">Phone</label>
            </td>
            <td>
              : <input type="number" id="Telephonenumber" name="Telephonenumber">
            </td>
          </tr>
          <tr>
            <td>
              <label for="Email">Email</label>
            </td>
            <td>
              : <input type="email" id="Email" name="Email">
            </td>
          </tr>
          <tr>
            <td>
              <label for="Userpassword">Password</label>
            </td>
            <td>
              : <input type="password" id="Userpassword" name="password">
            </td>
          </tr>
          <tr>
            <td>
              <label for="repassword">Re-password</label>
            </td>
            <td>
              : <input type="password" id="repassword" name="re-password">
            </td>
          </tr>
        </tbody>
      </table>

      <br />

      <table>
        <tbody>
          <tr>
            <td>
              <label for="male">Male</label>
            </td>
            <td>
              : <input type="radio" id="male" name="gender" value="Male">
            </td>
          </tr>
          <tr>
            <td>
              <label for="female">Female</label>
            </td>
            <td>
              : <input type="radio" id="female" name="gender" value="Female">
            </td>
          </tr>
        </tbody>
      </table>

      <br />

      <table>
        <tbody>
          <tr>

            <td>
              <label for="student">Student</label>
            </td>
            <td>
              : <input type="radio" id="student" name="status" value="student">
            </td>
          </tr>
          <tr>
            <td>
              <label for="graduted">Graduted</label>
            </td>
            <td>
              : <input type="radio" id="graduted" name="status" value="graduted">
            </td>
          </tr>
        </tbody>
      </table>

      <br>
      <label for="cars">Choose a car:</label>
      <select name="cars" id="cars">
        <optgroup label="Mercedes">
          <option value="Mercedes CLA">Mercedes CLA</option>
          <option value="Mercedes Benz">Mercedes Benz</option>
        </optgroup>
        <optgroup label="BMW">
          <option value="BMW i7">BMW i7</option>
          <option value="BMW x8">BMW x8</option>
        </optgroup>
      </select>
      <br>
      <br />
      <br>
      <button type="submit">
        Submit
      </button>
      <br>
      <br>
      <br>

    </fieldset>

  </form>
</body>

</html>
